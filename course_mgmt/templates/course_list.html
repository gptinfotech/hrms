<h2>Course List</h2>
<ul>
    {% for course in courses %}
        <li>
            <a href="{% url 'course_detail' course.id %}">{{ course.course_name }}</a>
            <a href="{% url 'update_course' course.id %}">Edit</a>
            <a href="{% url 'delete_course' course.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
